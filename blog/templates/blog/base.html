<!DOCTYPE html>
<html>
<head>
    <title>Bizbize</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color:#fff7ff;">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:thistle;">
        <div class="container">
            <a class="navbar-brand" style="color: darkslategrey;" href="{% url 'home' %}">Bizbize</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" style="color: darkslategrey;" href="{% url 'profile' %}">Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: darkslategrey;" href="{% url 'logout' %}">Çıkış Yap</a>
                        </li>
                    {% else %}    
                        <li class="nav-item">
                            <a class="nav-link" style="color: darkslategrey;" href="{% url 'login' %}">Giriş Yap</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: darkslategrey;" href="{% url 'register' %}">Kaydol</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <!-- Add Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
